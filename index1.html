// Main initialization
document.addEventListener('DOMContentLoaded', () => {
    // Initialize Matrix Effect
    const cleanupMatrix = initMatrix();

    // Get DOM elements
    const loginButton = document.getElementById('loginButton');
    const loadingContainer = document.getElementById('loadingContainer');
    const tokenInput = document.getElementById('telegramToken');
    const chatIdInput = document.getElementById('chatId');

    if (!loginButton || !loadingContainer || !tokenInput || !chatIdInput) {
        console.error('Required DOM elements not found');
        return;
    }

    // Button click handler with improved error handling
    loginButton.addEventListener('click', async function() {
        const token = tokenInput.value.trim();
        const chatId = chatIdInput.value.trim();
        
        // Validate inputs
        const errors = validateInputs(token, chatId);
        if (errors.length > 0) {
            alert('‚ö†Ô∏è Error:\n' + errors.join('\n'));
            return;
        }
        
        // Disable button and show loading
        loginButton.disabled = true;
        loginButton.style.opacity = '0.6';
        loginButton.style.cursor = 'not-allowed';
        loadingContainer.style.display = 'block';
        
        try {
            // Simulate minimum loading time for UX
            const [result] = await Promise.all([
                sendTelegramMessage(token, chatId),
                new Promise(resolve => setTimeout(resolve, 1500))
            ]);
            
            // Show result
            alert(result.message);
            
            // Clear inputs on success
            if (result.success) {
                tokenInput.value = '';
                chatIdInput.value = '';
            }
        } catch (error) {
            console.error('Unexpected error:', error);
            alert('‚ùå An unexpected error occurred. Please try again.');
        } finally {
            // Re-enable button and hide loading
            loginButton.disabled = false;
            loginButton.style.opacity = '1';
            loginButton.style.cursor = 'pointer';
            loadingContainer.style.display = 'none';
        }
    });

    // Add beep sound on button hover
    loginButton.addEventListener('mouseenter', () => {
        if (!loginButton.disabled) {
            playBeep();
        }
    });

    // Mouse trail effect
    document.addEventListener('mousemove', createMouseTrail);

    // Input focus effects (optional enhancement)
    [tokenInput, chatIdInput].forEach(input => {
        input.addEventListener('focus', () => {
            playBeep();
        });
    });

    // Cleanup on page unload
    window.addEventListener('beforeunload', () => {
        if (cleanupMatrix) cleanupMatrix();
    });
